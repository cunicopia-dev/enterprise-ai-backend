version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./chats:/app/chats
      - ./system_prompt.txt:/app/system_prompt.txt
    environment:
      - CHAT_HISTORY_DIR=/app/chats
      - SYSTEM_PROMPT_FILE=/app/system_prompt.txt
    networks:
      - app-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 